<!DOCTYPE html>
<html lang="en">

<head>
	<meta charset="utf-8">
	<meta name="description" content="This app helps youtubers pick the best background color for their videos">
	<meta name="keywords" content="youtube, background, lights">

	<title>Animal Gif Picker</title>

	<!-- external CSS link -->

	<link rel="stylesheet" href="style.css">
</head>

<body>


	<h1>Animal GIF Picker</h1>
	<div class="wrapper">
		<ul>
			<li id="turtle"><img src="turtle.jfif" alt="turtle"></li>
			<li id="giraffe"><img src="Giraffe.jfif" alt="giraffe"></li>
			<li id="monkey"><img src="monkey.jfif" alt="monkey"></li>
			<li id="mouse"><img src="mouse.jfif" alt="mouse"></li>
			<li id="panda"><img src="panda.jfif" alt="panda"></li>
		</ul>
	</div>
	<section id="gifs">
		<img id="seeTurtle" class="hidden" src="https://media.giphy.com/media/QWi5gPXEHIxkk/giphy.gif">
		<img id="seeGiraffe" class="hidden" src="https://media.giphy.com/media/JmBXdjfIblJDi/giphy.gif">
		<img id="seeMouse" class="hidden" src="https://media.giphy.com/media/d1E2IByItLUuONMc/giphy.gif">
		<img id="seeMonkey" class="hidden" src="https://media.giphy.com/media/Rlwz4m0aHgXH13jyrE/giphy.gif">
		<img id="seePanda" class="hidden" src="https://media.giphy.com/media/lcySndwSDLxC4eOU86/giphy.gif">
	</section>















	<script type="text/javascript" src="main.js"></script>
</body>

</html>
